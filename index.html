<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/css/ol.css" type="text/css">
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">


    <title>OpenLayers example</title>
</head>

<body>
    Latitude: <input type="text" name="fLat">
    Longitude: <input type="text" name="fLong">
    <button>Submit</button>
    <h1>Map</h1>
    <div id="map" class="map"></div>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/build/ol.js"
        type="text/javascript"></script>
    <script type="text/javascript">
        var lat, long;

        function validateForm() {
            this.lat = Number(document.getElementsByName('fLat'));
            this.long = Number(document.getElementsByName('fLong'));
            alert(this.lat, this.long);
            console.log(typeOf(this.lat), typeOf(this.long))
        }

        var map = new ol.Map({
            target: 'map',
            layers: [
                new ol.layer.Tile({
                    source: new ol.source.OSM()
                })
            ],
            view: new ol.View({
                center: ol.proj.fromLonLat([0, 0]),
                zoom: 4
            })
        });
    </script>
</body>

</html>
